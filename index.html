<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Gulp Starter</title>
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class="top">
			<h2 class="header2">Pomodoro App</h2>

		<div class="pomodoro">
			<button onclick="startTime()">Start Watch</button>
			<span id="clock">12:12:12</span>

			<button onclick="longRest()">Long Rest</button>
			<span id="timer"></span>
		</div>
   	<script src="js/min/scripts.min.js"></script>
		<script src="js/min/pomodoro.min.js"></script>
	</body>
</html>
